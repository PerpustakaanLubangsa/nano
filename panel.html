<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Lubangsa</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--md-sys-color-surface: #f7f9ff;
--md-sys-color-on-surface: #191c20;
--md-sys-color-surface-container-high: #e2e2e9;
--md-sys-color-primary: #a6c8ff;
--md-sys-color-on-primary: #003062;
--md-sys-color-outline: #72777f;
--md-sys-color-error: #ba1a1a;
--md-sys-color-on-error: #ffffff;
--md-sys-color-secondary-container: #d7e3f8;
--md-sys-color-on-secondary-container: #101c2b;
--bg-sidebar: #ffffff;
--item-hover: #eef1f6;
--active-box: #d7e3f8;
}
@media (prefers-color-scheme: dark) {
:root {
--md-sys-color-surface: #111318;
--md-sys-color-on-surface: #e2e2e9;
--md-sys-color-surface-container-high: #2a2a2f;
--md-sys-color-primary: #a6c8ff;
--md-sys-color-on-primary: #003062;
--md-sys-color-outline: #8c9199;
--md-sys-color-error: #ffb4ab;
--md-sys-color-on-error: #690005;
--md-sys-color-secondary-container: #3b4858;
--md-sys-color-on-secondary-container: #d7e3f8;
--bg-sidebar: #1a1c1e;
--item-hover: #22262a;
--active-box: #3b4858;
}
}
* { margin: 0; padding: 0; box-sizing: border-box; border: none !important; outline: none !important; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); overflow: hidden; display: flex; height: 100vh; width: 100vw; }
#sidebar { width: 280px; background-color: var(--bg-sidebar); display: flex; flex-direction: column; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s ease; z-index: 100; flex-shrink: 0; border-right: 1px solid var(--md-sys-color-surface-container-high) !important; position: relative; overflow: hidden; }
#sidebar.collapsed { width: 68px; }
.sidebar-header { height: 64px; display: flex; align-items: center; padding: 0 16px; flex-shrink: 0; width: 280px; }
nav { flex: 1; overflow-y: auto; overflow-x: hidden; scrollbar-width: none; padding-top: 12px; width: 280px; transition: opacity 0.2s; }
#sidebar.collapsed nav { opacity: 0; pointer-events: none; }
.sidebar-item { margin: 4px 12px; padding: 14px 24px; border-radius: 28px !important; color: var(--md-sys-color-on-surface); font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.2s; white-space: nowrap; display: block; text-decoration: none; }
.sidebar-item:hover { background-color: var(--item-hover); }
.sidebar-item.active { background-color: var(--active-box) !important; font-weight: 700; color: var(--md-sys-color-on-secondary-container); }
.nav-label { padding: 18px 28px 8px; font-size: 11px; font-weight: 700; color: var(--md-sys-color-outline); text-transform: uppercase; letter-spacing: 0.8px; }
main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
.top-nav { height: 64px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 90; background-color: #000000 !important; color: #ffffff !important; }
.nav-left { display: flex; align-items: center; gap: 8px; overflow: hidden; }
.nav-left span { white-space: nowrap; font-size: 14px; font-weight: 700; color: #ffffff; }
.btn-toggle { width: 48px; height: 48px; border-radius: 24px !important; display: flex; align-items: center; justify-content: center; cursor: pointer; color: inherit; background: transparent; flex-shrink: 0; }
#sidebar .btn-toggle { color: var(--md-sys-color-on-surface); }
.btn-toggle:hover { background: rgba(128, 128, 128, 0.1); }
.top-nav .btn-toggle:hover { background: rgba(255, 255, 255, 0.1); }
.lib-logo { height: 28px; width: auto; margin-left: auto; transition: opacity 0.2s ease, visibility 0.2s; visibility: visible; opacity: 1; }
#sidebar.collapsed .lib-logo { opacity: 0; visibility: hidden; }
.nav-right { display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 4px 8px; border-radius: 24px !important; transition: background 0.2s; }
.nav-right:hover { background: rgba(255,255,255,0.1); }
.user-info-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; }
.user-name { font-size: 13px; font-weight: 700; color: #ffffff; line-height: 1.2; }
.user-role { font-size: 10px; font-weight: 500; color: rgba(255,255,255,0.6); text-transform: uppercase; letter-spacing: 0.5px; }
.profile-img { width: 34px; height: 34px; border-radius: 17px !important; border: 1px solid rgba(255,255,255,0.2) !important; object-fit: cover; }
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: opacity 0.2s ease-in; }
.modal-overlay.show { display: flex; opacity: 1; }
.modal-content { background: var(--md-sys-color-surface-container-high); width: 90%; max-width: 312px; border-radius: 28px !important; padding: 24px; text-align: center; transform: translateY(20px); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); border: none !important; }
.modal-overlay.show .modal-content { transform: translateY(0); }
.modal-avatar { width: 80px; height: 80px; border-radius: 40px !important; margin-bottom: 16px; border: none !important; }
.modal-name { font-size: 18px; font-weight: 700; color: var(--md-sys-color-on-surface); margin-bottom: 4px; }
.modal-role { font-size: 12px; font-weight: 600; color: var(--md-sys-color-primary); text-transform: uppercase; margin-bottom: 4px; letter-spacing: 1px; }
.modal-email { font-size: 14px; color: var(--md-sys-color-outline); margin-bottom: 24px; }
.modal-actions { display: flex; flex-direction: column; gap: 8px; }
.m3-btn { height: 40px; border-radius: 20px !important; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0 24px; transition: opacity 0.2s; }
.btn-tonal { background: var(--md-sys-color-error); color: var(--md-sys-color-on-error); }
.btn-outline { background: transparent; border: 1px solid var(--md-sys-color-outline) !important; color: var(--md-sys-color-primary); }
.btn-text { background: transparent; color: var(--md-sys-color-primary); }
#contentArea { flex: 1; overflow: hidden; background: #000000; }
#contentFrame { width: 100%; height: 100%; transition: opacity 0.3s; border: none; background: transparent; }
.sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.32); z-index: 95; display: none; }
.sidebar-overlay.show { display: block; }
@media (max-width: 768px) { 
#sidebar { position: fixed; left: -280px; height: 100vh; width: 280px !important; } 
#sidebar.collapsed { width: 280px; transform: translateX(0); }
#sidebar.open { transform: translateX(280px); } 
#headerToggle { display: flex !important; }
#sidebar .btn-toggle { display: none; }
.user-info-text { display: none; }
}
.hidden { display: none !important; }
</style>
</head>
<body>
<div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
<div id="logoutModal" class="modal-overlay" onclick="closeModal(event)">
<div class="modal-content" onclick="event.stopPropagation()">
<img id="modalAvatar" src="" class="modal-avatar">
<h2 id="modalName" class="modal-name">Memuat...</h2>
<p id="modalRole" class="modal-role">Role</p>
<p id="modalEmail" class="modal-email">email@lubangsa.com</p>
<div class="modal-actions">
<button onclick="confirmLogout()" class="m3-btn btn-tonal">Keluar</button>
<button onclick="switchAccount()" class="m3-btn btn-outline">Beralih Akun</button>
<button onclick="closeModal()" class="m3-btn btn-text">Batal</button>
</div>
</div>
</div>
<aside id="sidebar">
<div class="sidebar-header">
<button onclick="toggleSidebar()" class="btn-toggle"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
<img src="image/logo/logo.png" alt="Logo" class="lib-logo">
</div>
<nav>
<div onclick="loadPage('beranda.html', this)" class="sidebar-item active">Beranda</div>
<p class="nav-label">Operasional</p>
<div onclick="loadPage('absensi.html', this)" class="sidebar-item">Buka Absensi</div>
<div id="menuManajemenAbsen" onclick="loadPage('manajemen-absensi.html', this)" class="sidebar-item hidden">Manajemen Absen</div>
<div onclick="loadPage('rekap.html', this)" class="sidebar-item">Rekapitulasi</div>
<p class="nav-label">Data Buku</p>
<div onclick="loadPage('bibliografi.html', this)" class="sidebar-item">Bibliografi</div>
<div onclick="loadPage('sirkulasi.html', this)" class="sidebar-item">Transaksi</div>
<div onclick="loadPage('keanggotaan.html', this)" class="sidebar-item">Keanggotaan</div>
<p class="nav-label">Lainnya</p>
<div onclick="loadPage('about.html', this)" class="sidebar-item">Tentang Sistem</div>
<div id="menuFeedback" onclick="loadPage('admin_feedback.html', this)" class="sidebar-item hidden">Feedback Pengunjung</div>
</nav>
</aside>
<main>
<header class="top-nav">
<div class="nav-left">
<button id="headerToggle" class="btn-toggle hidden" onclick="toggleSidebar()"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
<span>Perpustakaan Lubangsa</span>
</div>
<div class="nav-right" onclick="openLogoutModal()">
<div class="user-info-text">
<span id="headerUserName" class="user-name">Memuat...</span>
<span id="headerUserRole" class="user-role">Role</span>
</div>
<img id="userAvatar" src="" class="profile-img">
</div>
</header>
<div id="contentArea">
<iframe id="contentFrame" src="beranda.html" name="contentFrame"></iframe>
</div>
</main>
<script type="module">
import { supabase } from './supa/supa.js';
window.supabaseClient = supabase;
window.toggleSidebar = () => {
const s = document.getElementById('sidebar'), o = document.getElementById('sidebarOverlay');
if (window.innerWidth <= 768) { s.classList.toggle('open'); o.classList.toggle('show'); }
else { s.classList.toggle('collapsed'); }
};
window.openLogoutModal = () => document.getElementById('logoutModal').classList.add('show');
window.closeModal = (e) => { if (!e || e.target.id === 'logoutModal' || e.type === 'click') document.getElementById('logoutModal').classList.remove('show'); };
window.confirmLogout = async () => { await window.supabaseClient.auth.signOut(); sessionStorage.clear(); window.location.replace('login.html'); };
window.switchAccount = async () => { 
await window.supabaseClient.auth.signOut(); 
await window.supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin + '/login.html', queryParams: { prompt: 'select_account' } } }); 
};
window.loadPage = (page, el) => {
const f = document.getElementById('contentFrame'); if (f.src.includes(page)) return;
f.style.opacity = '0'; setTimeout(() => { f.src = page; f.onload = () => f.style.opacity = '1'; }, 200);
if (el) { document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
if (window.innerWidth <= 768) { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebarOverlay').classList.remove('show'); }
};
async function checkProtection() {
const { data: { session } } = await window.supabaseClient.auth.getSession();
if (!session) { window.location.replace('login.html'); return; }
const { data: admin, error } = await window.supabaseClient.from('allowed_admins').select('email, role').eq('email', session.user.email).single();
if (!admin || error) { await window.supabaseClient.auth.signOut(); window.location.replace('login.html'); return; }
const m = session.user.user_metadata, name = m.full_name || session.user.email, avatar = m.avatar_url || m.picture || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}`;
const role = admin.role || 'Pustakawan';
document.getElementById('userAvatar').src = avatar;
document.getElementById('headerUserName').textContent = name;
document.getElementById('headerUserRole').textContent = role;
document.getElementById('modalAvatar').src = avatar;
document.getElementById('modalName').textContent = name;
document.getElementById('modalRole').textContent = role;
document.getElementById('modalEmail').textContent = session.user.email;
if (role.toLowerCase() === 'admin') {
document.getElementById('menuManajemenAbsen').classList.remove('hidden');
document.getElementById('menuFeedback').classList.remove('hidden');
} else {
document.getElementById('menuManajemenAbsen').classList.add('hidden');
document.getElementById('menuFeedback').classList.add('hidden');
}
}
checkProtection();
</script>
</body>
</html>
